<!DOCTYPE html>
<html>
<head>
    <title>Upload a Picture</title>
</head>
<body>
    <h1>Upload a Picture</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
